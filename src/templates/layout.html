<!doctype html>
<html class="no-js " lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<meta name="description" content="Responsive Bootstrap 4 and web Application ui kit.">

<title>:: Admin ::</title>
<!-- Favicon-->
<link rel="icon" href="favicon.ico" type="image/x-icon">
<link rel="stylesheet" href="{{ url_for('static', filename='plugins/bootstrap/css/bootstrap.min.css')}}">
<!-- Custom Css -->
<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css')}}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/color_skins.css')}}">
<link rel="stylesheet" href="{{ url_for('static', filename='plugins/footable-bootstrap/css/footable.bootstrap.min.css')}}">
<link rel="stylesheet" href="{{ url_for('static', filename='plugins/footable-bootstrap/css/footable.standalone.min.css')}}">
</head>
<body class="theme-blue">
<!-- Page Loader -->
<div class="page-loader-wrapper">
    <div class="loader">
        <div class="m-t-30"><img class="zmdi-hc-spin" src="static/images/logo.svg" width="48" height="48" alt="Compass"></div>
        <p>Cargando...</p>
    </div>
</div>

<!-- Overlay For Sidebars -->
<div class="overlay"></div>

<!-- Top Bar -->
<nav class="navbar">
    <div class="col-12">        
        <div class="navbar-header">
            <a href="javascript:void(0);" class="bars"></a>
            <a class="navbar-brand" href="/"><img src="static/images/logo.svg" width="30" alt="Admin"><span class="m-l-10">Admin</span></a>
        </div>
        <ul class="nav navbar-nav navbar-left">
            <li><a href="javascript:void(0);" class="ls-toggle-btn" data-close="true"><i class="zmdi zmdi-swap"></i></a></li>            
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li>
                <a href="javascript:void(0);" class="fullscreen hidden-sm-down" data-provide="fullscreen" data-close="true"><i class="zmdi zmdi-fullscreen"></i></a>
            </li>
            <li><a href="logout" class="mega-menu" data-close="true"><i class="zmdi zmdi-power"></i></a></li>
        </ul>
    </div>
</nav>

<!-- Left Sidebar -->
<aside id="leftsidebar" class="sidebar">
    <div class="menu">
        <ul class="list">
            <li>
                <div class="user-info">
                    <div class="image"><a href="profile.html"><img src="static/images/sam.png" alt="User"></a></div>
                </div>
            </li>
            <li class="header">MAIN</li>
            <li><a href="/"><i class="zmdi zmdi-home"></i><span>AJUSTES</span></a></li>            
            <li><a href="conversation"><i class="zmdi zmdi-comment"></i><span>CHATBOT</span></a></li>
            <li><a href="train"><i class="zmdi zmdi-file"></i><span>ENTRENAMIENTO</span></a></li>
        </ul>
    </div>
</aside>

<div style="position: fixed; bottom: 30px; left: 50%;  z-index: 9999;">
    {% if success_message %}
        <div id="alert" class="alert alert-success">
            {{ success_message }}
        </div>
    {% elif error_message %}
        <div id="alert" class="alert alert-danger">
            {{ error_message }}
        </div>
    {% else %}
        <div id="alert" style="display: none;"></div>
    {% endif %}    
</div>

{% block content %}
{% endblock %}

<!-- Jquery Core Js --> 
<script src="{{ url_for('static', filename='bundles/libscripts.bundle.js')}}"></script>
<script src="{{ url_for('static', filename='bundles/vendorscripts.bundle.js')}}"></script>
<script src="{{ url_for('static', filename='bundles/mainscripts.bundle.js')}}"></script> 
<script src="{{ url_for('static', filename='bundles/footable.bundle.js')}}"></script> 
<script src="{{ url_for('static', filename='js/pages/tables/footable.js')}}"></script> 
<script src="{{ url_for('static', filename='js/app.js')}}"></script> 
</body>
</html>
