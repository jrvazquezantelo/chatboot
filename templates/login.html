<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <meta name="description" content="Responsive Bootstrap 4 and web Application ui kit.">

    <title>CHATBOT</title>
    <!-- Favicon-->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <!-- Custom Css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='plugins/bootstrap/css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css')}} ">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/authentication.css')}} ">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/color_skins.css')}} ">
</head>

<body class="theme-purple authentication sidebar-collapse">
    <!-- End Navbar -->
    <div class="page-header">
        <div class="page-header-image" style="background-image:url(static/images/login.jpg)"></div>
        <div class="container">
            <div class="col-md-12 content-center">
                <div class="card-plain">
                    <form class="form" method="POST" action="/login">
                        <div class="header">
                            <div class="logo-container">
                                <img src="static/images/logo.svg" alt="">
                            </div>
                        </div>
                        <div class="content">
                            <div class="input-group input-lg">
                                <input type="text" class="form-control" placeholder="Usuario" name="username">
                                <span class="input-group-addon">
                                    <i class="zmdi zmdi-account-circle"></i>
                                </span>
                            </div>
                            <div class="input-group input-lg">
                                <input type="password" placeholder="Contraseña" class="form-control"
                                    name="password" />
                                <span class="input-group-addon">
                                    <i class="zmdi zmdi-lock"></i>
                                </span>
                            </div>
                        </div>
                        <div class="footer text-center">
                            <button type="submit"
                                class="btn l-cyan btn-round btn-lg btn-block waves-effect waves-light">Iniciar
                                Sesión</button>
                            <h6 class="m-t-20"><a href="forgot-password" class="link">¿Has olvidado tu contraseña?</a></h6>
                        </div>
                        {% if error_message %}
                        <div class="alert alert-danger">
                            {{ error_message }}
                        </div>
                        {% endif %}
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery Core Js -->
    <script src="{{ url_for('static', filename='bundles/libscripts.bundle.js')}}"></script>
    <script src="{{ url_for('static', filename='bundles/vendorscripts.bundle.js')}}"></script>
    <!-- Lib Scripts Plugin Js -->
    <script>
        // Función para ocultar la alerta después de 3 segundos
        setTimeout(function () {
            var alertElement = document.querySelector('.alert');
            if (alertElement) {
                alertElement.style.display = 'none';
            }
        }, 3000);
    </script>

</body>

</html>
